service_name: payment-service
cron_schedule: "*/5 * * * *"
batch_report_schedule: "*/5 * * * *"

service_runtime_config:
  example_service_runtime_config: "this is a runtime config"

service_env:
  SERVICE_TEAM_EMAIL: "payments-team@doordash.com"
  SERVICE_TEAM_SLACK_CHANNEL: "#payment-v2-alerts"
  SERVICE_URI: "http://payment-service-web.payment-service.svc.cluster.local"
  REPORT_ENABLED: true
  TEST_ENV: "staging"
  CUSTOM_FAILURE_MSG: "<!here> Attencion!"

secret_sources:
  - payment-service-pulse
